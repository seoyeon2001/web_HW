<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>웹서비스설계및실습</h1>
  <p>환영합니다 고객님</p>
  <script>
    const localStorage_token = localStorage.getItem('토큰'); // 토큰을 가져온다.
    const sessionStorage_token = sessionStorage.getItem('토큰'); // 토큰을 가져온다.
    alert(localStorage_token); // 삭제할 부분임
    alert(sessionStorage_token); // 삭제할 부분임

    token = localStorage_token || sessionStorage_token; // 둘 중 하나라도 있으면 토큰으로 설정한다.
    
    if (!token) {
      // 토큰이 없으면 로그인 페이지로 이동
      window.location.href = '/login';
    } 
    else {
      // 토큰이 있을 때
      fetch('/checktoken', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
      })
      .then(response => {
                  console.log('response 확인하기', response);
                  return response.json();
      })
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error('에러가 발생했습니다.:', error);
      });
    }
    
  </script>
</body>

</html>
